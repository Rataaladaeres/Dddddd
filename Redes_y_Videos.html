
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales y YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 315px;
            margin: 20px 0;
            border: none;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background-color: #0077b6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .social-links a:hover {
            background-color: #005f8c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Redes Sociales y Videos</h1>
    </header>
    <main>
        <!-- Sección de YouTube -->
        <section>
            <h2>Videos de YouTube</h2>
            <!-- Reemplaza "VIDEO_ID" con el ID del video que quieras mostrar -->
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </section>

        <!-- Sección de Instagram -->
        <section>
            <h2>Publicación de Instagram</h2>
            <!-- Incrustación de publicación de Instagram -->
            <blockquote class="instagram-media" data-instgrm-captioned>
                <a href="https://www.instagram.com/p/CT4Gh8CpMfl/">Ver publicación en Instagram</a>
            </blockquote>
            <script async src="https://www.instagram.com/embed.js"></script>
        </section>

        <!-- Enlaces a otras redes sociales -->
        <section>
            <h2>Redes Sociales</h2>
            <div class="social-links">
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                <a href="https://www.twitter.com/" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            </div>
        </section>
    </main>
</body>
</html>
